<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOCOR - Perfil</title>
    <link rel = "icon" href = "./images/VOCOR_logomini.png" type = "image/x-icon">
    <link rel="stylesheet" href="./CSS/editProfile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background">
      <div class="banner">
        <div class="logo">
          <a href="index.html"
            ><img
              width="150px"
              src="./images/VOCOR_logo.png"
              alt="mainlogo"
          /></a>
        </div>
        <div class="ac-bot">
          <div class="row1">
            <a href="packs.html">Vpacks</a>
            <a href="locations.html">Negocios</a>
          </div>
          <div class="row2">
            <a href="#">Desarroladores</a>
            <a href="#">Acerca de</a>
          </div>
        </div>
        <div class="logs">
          <div class="dropdown-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Español
            </button>
            <ul class="dropdown-menu">
              <li>
                <img
                  src="https://www.worldometers.info/img/flags/sp-flag.gif"
                  alt="spain-flag"
                  style="
                    width: 25px;
                    position: absolute;
                    margin: 7px;
                    margin-top: 8px;
                    margin-left: 22px;
                  "
                />
                <a class="dropdown-item esp" href="#">Español</a>
              </li>
              <li>
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png"
                  alt="spain-flag"
                  style="
                    width: 28px;
                    position: absolute;
                    margin: 7px;
                    margin-top: 9px;
                    margin-left: 21px;
                  "
                />
                <a class="dropdown-item eng" href="editProfileENG.html"
                  >English</a
                >
              </li>
            </ul>
          </div>
          <button class="b2log" id="b2log">Registrarse</button>
          <div class="account" id="account">
            <button id="a" class="a">sample text</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="block">
          <img
            src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255710-stock-illustration-avatar-vector-male-profile-gray.jpg"
            alt="profile Pic"
            class="profilePic"
          />
          <div class="frontprofilePic" id="frontprofilePic"></div>
          <div class="backprofilePic">
            <input
              type="file"
              class="imageInput"
              accept="image/png, image/jpg, image/jpeg"
              title=" "
            >
            </input>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </div>
          <div class="topnew">
            <span>Nombre</span>
            <span>Apellido</span>
          </div>
          <div class="inputs">
            <input type="text" id="newname" />
            <input type="text" id="newsurname" />
          </div>
          <p class="mailDisplay" id="mailDisplay">samplemail</p>
          <div class="botone">
            <button class="editInfo" id="editInfo">Guardar cambios</button>
            <button class="logoutBut" id="logoutBut">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-box-arrow-in-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"
                />
              </svg>
            </button>
          </div>
          <p class="changedInfo" id="changedInfo">¡Cambiado correctamente!</p>
          <p class="errorInfo" id="errorInfo">No puedes dejar campos vacios</p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./JS/editProfilePic.js"></script>
  <script src="./JS/editProfile.js"></script>
  <script src="./JS/registered/banner.js"></script>
  <script src="./JS/registered/registered.js"></script>
</html>
