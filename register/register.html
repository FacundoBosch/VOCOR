<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOCOR - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="mainblock">
          <h2>¡Hola!</h2>
          <h3>Gracias por elegirnos</h3>
          <span>Nombre</span>
          <input type="text" placeholder="Tu nombre" id="name" />
          <span id="obl1" class="obl1">* El nombre es obligatorio</span>
          <span>Apellido</span>
          <input type="text" placeholder="Tu apellido" id="surname" />
          <span id="obl2" class="obl2">* El apellido es obligatorio</span>
          <span>E-Mail</span>
          <input type="email" placeholder="nombreapellido@mail.com" id="mail" />
          <span id="obl3" class="obl3">* El correo es obligatorio</span>
          <span>Contraseña</span>
          <input type="password" placeholder="Tu contraseña" id="pass" />
          <span id="obl4" class="obl4"
            >* La contraseña debe tener más de 6 carácteres</span
          >
          <button type="submit" id="subbut">Registrarse</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="register.js"></script>
</html>
